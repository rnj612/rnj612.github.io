<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta name="author" content="Qieguo: www.cnblogs.com/qieguo">
		<meta name="description" content="图片爆炸，酷炫动态效果，CSS3动画，HTML5性能优化">
		<title>密集恐惧症患者福音</title>
		<link rel="stylesheet" type="text/css" href="heal.css" />
	</head>

	<body>
		<ul class="main-ls">
			<li class="wrp"></li>
			<li class="wrp"></li>
			<li class="wrp"></li>
		</ul>

		<script src="lib/require.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 根据窗口尺寸设定容器尺寸
			(function() {
				var width = window.innerWidth || document.documentElement.clientWidth,
					height = window.innerHeight || document.documentElement.clientHeight,
					side = width - 30,
					wrps = [];

				if (width > 430) {
					side = 400;
				}

				wrps = document.getElementsByClassName('wrp');
				for (var i = 0, len = wrps.length; i < len; i++) {
					wrps[i].style = 'width:' + side + 'px; height:' + side + 'px;';
				}
			})();

			require.config({　　　　
				baseUrl: "lib",
				　　　paths: {　　　　　　
					"rectangle": "rectangle",
					"hexagons": "hexagons",
					"cubes": "cubes"
				}
			});　

			// load rectangle.js　　
			require(['rectangle'], function(app) {
				var cnt = document.getElementsByClassName('wrp');
				app.init({
					cnt: cnt[0],
					num: 10
				});
				app.draw();
			});

			// load hexagons.js　　
			require(['hexagons'], function(app) {
				var cnt = document.getElementsByClassName('wrp');
				app.init({
					cnt: cnt[1],
					num: 20
				});
				app.draw();
			});

			// load cubes.js　　
			require(['cubes'], function(app) {
				var cnt = document.getElementsByClassName('wrp');
				app.init({
					cnt: cnt[2],
					num: 20
				});
				app.draw();
			});
		</script>
	</body>

</html>
