<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Ripple Effect of Google Material Design</title>
		<link rel="stylesheet" type="text/css" href="ripple.css" />
	</head>

	<body>
		<div class="wrp">
			<div class="bgc"></div>
			<button class="ripple">ripple</button>
		</div>
		<script type="text/javascript">
			var btn = document.querySelector('.ripple'),
				bgc = document.querySelector('.bgc');
			btn.addEventListener('click', function(e) {
				var width = 0,
					height = 0,
					x = e.clientX,
					y = e.clientY;
					console.log(e);
				bgc.style.cssText = 'left:' + x + 'px; top:' + y + 'px; width: 360px; height: 360px';
			});
		</script>
	</body>

</html>
